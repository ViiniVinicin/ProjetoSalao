# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/nome_do_seu_banco
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.salaobeleza=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Port
server.port=8080
server.servlet.context-path=/salao

# Configurações de agendamento
app.agendamento.intervalo-minimo=15
app.agendamento.horario-comercial.inicio=08:00
app.agendamento.horario-comercial.fim=18:00

# Configurações de notificação
app.notificacao.whatsapp.habilitado=true
app.notificacao.sms.habilitado=false

# Segurança básica
spring.security.user.name=admin
spring.security.user.password=senha123
spring.security.user.roles=RECEPCIONISTA,GERENTE